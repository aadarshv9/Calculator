<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="calculator">
		<div id="screen">
			
		</div>
		<div class="keypad">
			<div>
				<div id="ac">AC</div>
				<div id="plusminus">+/-</div>
				<div id="mod">%</div>
				<div id="divide">/</div>
			</div>
			<div>
				<div id="seven">7</div>
				<div id="eight">8</div>
				<div id="nine">9</div>
				<div id="multiply">*</div>
			</div>
			<div>
				<div id="four">4</div>
				<div id="five">5</div>
				<div id="six">6</div>
				<div id="minus">-</div>
			</div>
			<div>
				<div id="one">1</div>
				<div id="two">2</div>
				<div id="three">3</div>
				<div id="plus">+</div>
			</div>
			<div>
				<div id="zero">0</div>
				<div id="decimal">.</div>
				<div id="equal">=</div>
			</div>
			
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
